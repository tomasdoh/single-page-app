<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
  <body>
    <h1>Notes app</h1>
    <form>
      <input type="text" id="note-text" name="note"/>
      <input type="submit" id="note-submit" value="submit"/>
    </form>
    <h1 id="note"></h1>
    <script>
      submitNote();

      function submitNote() {
        document
        .getElementById("note-submit")
        .addEventListener("click", function(clickEvent){
            clickEvent.preventDefault();
            showNote();
        })
      };

      function showNote() {
        var note = document.getElementById("note-text").value
        document.getElementById("note").innerHTML = note
      };
    </script>
  </body>
</html>
